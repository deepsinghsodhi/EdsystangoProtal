{% extends 'firstapp/base.html' %}
{% block body_block %}
{% load static %}
{% load crispy_forms_tags %}
<style media="screen">
#mrgin-top{
  margin-top:80px;
}
</style>


<div class="row alert alert-success col-sm-4" id="id_alert">
  <div >
      <strong><center>{{form.msg}}</center></strong>
  </div>
</div>


<div class="container col-lg-4 card card-body bg-light" id="mrgin-top">
  <h1>Add New Class</h1>
<form method="post">
  {{form|crispy}}
  {% csrf_token %}
  <input type="submit" value="Add Class" class="btn btn-lg btn-primary btn-block">
</form>
</div>

{% endblock %}
