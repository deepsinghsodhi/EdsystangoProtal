{% extends 'firstapp/base.html' %}
{% block body_block %}
{% load static %}
{% load crispy_forms_tags %}

<style media="screen">
#mrgin-top{
  margin-top:100px;
  margin-left:10px;
}
#id_photo{
  margin-left:70px;
}
</style>
<div class="container" id="mrgin-top">

  <h1 align=center>Employee Detail</h1>
  {% if employee_details %}
    <div class="card card-body bg-light col-lg-4 text-center content-center" style="background:rgba(210,210,210,1)">
      <img id="id_photo" src="{{employee_details.emp_photo.url}}" alt="" height="150" width="150" class="rounded-circle" /><br>
      <h1>{{employee_details.emp_name}}</h1>
<table border="0" class="text-left">
  <tr>
    <td>Date of Joining:</td> <td>joining_date</td>
  </tr>
  <tr>
    <td>Employee Type:</td> <td>emp_type</td>
  </tr>
  <tr>
    <td>Mobile:</td> <td>mobile_num</td>
  </tr>
  <tr>
    <td>Salary:</td><td>salary</td>
  </tr>
  
</table>

</div>
{% endif %}

</div>
{% endblock %}
