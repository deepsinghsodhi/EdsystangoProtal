{% extends 'firstapp/base.html' %}
{% block body_block %}
{% load static %}
{% load crispy_forms_tags %}

<style media="screen">
#mrgin-top{
  margin-top:80px;
}
</style>

<div class="container card card-body bg-light" id="mrgin-top">
<h1>All Classes</h1>
{% if classes %}
  {% for class in classes %}
  <div class="card card-body col-lg-4">
  <a href="#">{{class.name|upper}}</a>
</div>
  {% endfor %}
{% endif %}

</div>
{% endblock %}
